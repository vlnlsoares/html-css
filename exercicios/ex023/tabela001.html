<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        td.dado {
            background-color: yellow;
        }

        th {
            border: 1px solid black;
        }

        .numero {
            text-align: right;
            vertical-align: bottom;
        }
    </style>
</head>


<body>

    <h1>Minha Primeira Tabela</h1>
    <!-- 
        Hierarquia de tabela (simples)
        TABLE = Tabela
        TABLE ROW = Linha de Tabela
        TABLE HEADER = CabeÃ§alho de Tabela
        TABLE DATA = Dados de Tabela
     -->
    <table>
        <tr><!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td> <!--Dados-->
            <td>C1</td>
        </tr><!--Segunda Linha-->
        <tr>
            <td>A2</td>
            <td>B2</td> <!--Dados-->
            <td class="numero">C2</td>
        </tr>
        <tr><!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td> <!--Dados-->
            <td class="numero">C3</td>
        </tr>
        <tr><!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td> <!--Dados-->
            <td>C4</td>
            [teste] ___________________________________________<!--Exemplo de um ERRO-->
        </tr>
    </table>

</body>

</html>
