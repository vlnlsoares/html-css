<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>

<body>
    <h1>Imagem Dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>

    <picture><!-- Parece uma Tag img, porem ela permite crie varios sources varia fontes.-->
        <!-- Precisa ser montado desta forma para funcionar certinho. a Teg img com a imagem maior, acima dela o source medio e acima o source pequeno.-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em html5.</p>

    <audio src="audio/guanacast-33.mp3" controls autoplay loop></audio>
    <!-- compativel com MP3 WAV OGG -->

    <!-- duas formas de colocar arquivos de áudio. acima e abaixo o outro. -->

    <audio preload="metadata" autoplay controls
        loop><!-- O Preload tem três modos, o auto, metadata e o none. no auto e vosbnone, o site so carregara depois do audio, e no metadata ele carrega somente as informações do audio de tempo etc... -->
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="audio/guanacast-33.ogg" type="audio/ogg">
        <source src="audio/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir áudio. <a href="audio/guanacast-33.mp3">Clique aqui para
                baixar o arquivo
                mp3</a></p>
    <!-- o melhor site é aquele com audio de tamanho reduzido, para audio e tudo mais. -->
            </audio>

</body>

</html>
